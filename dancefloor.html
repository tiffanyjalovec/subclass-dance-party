<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/growingDancer.js"></script>
    <script src="src/planeDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <button class="addBlinkyDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky plane </button>
      <button class="addGrowingDancerButton" data-dancer-maker-function-name="growingDancer">add a growing plane </button>
      <button class="addPlaneDancerButton" data-dancer-maker-function-name="planeDancer">add a spinning plane </button>
      <button class="lineUpButton" >line up the planes </button>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
